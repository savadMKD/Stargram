<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stargram Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Nvaigation Bar Start -->
    <header>
      <div class="logo">
        <img src="img/logo.svg" alt="Stargram" />
        Stargram
      </div>
      <ul class="navigation">
        <li><a href="#home">Home</a></li>
        <li><a href="#how_to">How To</a></li>
        <li><a href="#">Testimonials</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </header>
    <!-- Navigation Bar End.. -->

    <!-- Hero Section Start -->
    <section class="hero" id="home">
      <div class="hero_content">
        <h1>Build Direct Meaningfull Connection With Great People</h1>
        <p>Chat With Your Favourite Youtuber</p>
        <a href="#">Download Apk Now!</a>
      </div>
      <div class="hero_image">
        <img src="img/hero.png" alt="Stargram" />
      </div>
    </section>
    <!-- Hero Section End -->

    <!-- How To Section Start -->
    <section class="how_to" id="how_to">
      <div class="how_to_title">How It Works</div>
      <div class="how_it_works">
        <div class="step-1">
          <img src="img/search.svg" alt="Search Image" />
          <h3>
            Search Your Favourite <br />
            Youtuber
          </h3>
        </div>
        <div class="step-2">
          <img src="img/record.svg" alt="Record Image" />
          <h3>Record and Send Messages</h3>
        </div>
        <div class="step-3">
          <img src="img/get.svg" alt="get Image" />
          <h3>Get Reply From Them</h3>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
